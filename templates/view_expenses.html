<!DOCTYPE html>
<html>
<head>
    <title>View Expenses</title>
</head>
<body>
    <h2>View Expenses</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>

        {% for exp in expenses %}
        <tr>
            <td>{{ exp.id }}</td>
            <td>{{ exp.amount }}</td>
            <td>{{ exp.category }}</td>
            <td>{{ exp.description }}</td>
            <td>{{ exp.date }}</td>
            <td>
                <a href="/edit_expense/{{ exp.id }}">Edit</a>
                <a href="/delete_expense/{{ exp.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/dashboard">Back</a>
</body>
</html>
